<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/styles/styleIndex.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    
    <title>Registro de Usuario</title>
</head>
<body>
    <div id="notification" class="notification hidden">
        <p id="notification-message"></p>
        <button onclick="closeNotification()">Cerrar</button>
    </div>
    <div class="form-container">
        <h2>Regístra tus datos.</h2>
    <form id="registerForm">
        
       
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="doc">Documento:</label>
        <input type="text" id="doc" name="doc" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" required><br>
        
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="phone" required><br>
        <label for="producto-lista">Tipo:</label>
        <select id="producto-lista" name="producto-lista" required>
            <option value="" disabled selected>Seleccione un tipo</option>
            <option value="empresa">Empresa</option>
            <option value="edificio">Edificio</option>
            <option value="conjunto">Conjunto</option>
            <option value="personal">Personal</option>
        </select><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        
        <button type="submit">Registrarse</button>
        <p><a href="/">Volver</a></p>
    </form>
    </div>
    <script>
     let storedLocation = null; 

document.addEventListener('DOMContentLoaded', function () {
    storedLocation = JSON.parse(localStorage.getItem('userLocation'));

    if (storedLocation) {
        console.log('Ubicación recuperada desde localStorage:', storedLocation);
    } else {
        alert('No se ha encontrado ubicación en localStorage');
    }
});

document.getElementById('registerForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const formData = {
        name: document.getElementById('name').value,
        lastName: document.getElementById('lastName').value,
        doc: document.getElementById('doc').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value,
        type: document.getElementById('producto-lista').value,
        location: storedLocation, 
    };

    if (!storedLocation) {
        console.error('Ubicación no disponible. Intenta habilitar la geolocalización.');
        alert('No se puede registrar sin una ubicación válida.');
        return;
    }
    sendFormData(formData);
});
        function sendFormData(formData) {
    fetch('/auth/signup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (response.ok) {
            
            window.location.href = '/bienvenido';
        } else {
            return response.json().then(data => {
                showNotification(data.message);
            });
        }
    })
    .catch(error => {
        console.error('Error en la solicitud:', error);
        showNotification("Error en la solicitud, intente nuevamente."); 
    });
}

function showNotification(message) {
    const notification = document.getElementById('notification');
    const notificationMessage = document.getElementById('notification-message');
    
    notificationMessage.textContent = message;
    notification.classList.remove('hidden'); 
}
document.getElementById('registerForm').addEventListener('click',function(even){
    closeNotification();
})
function closeNotification() {
    document.getElementById('notification').classList.add('hidden');
}

        function handleGeolocationError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Se ha denegado el permiso para obtener la ubicación.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("La información de ubicación no está disponible.");
                    break;
                case error.TIMEOUT:
                    alert("La solicitud para obtener la ubicación ha expirado.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Ha ocurrido un error desconocido al obtener la ubicación.");
                    break;
            }
        }
    </script>

</body>
</html>
